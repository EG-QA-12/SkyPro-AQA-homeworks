[pytest]
# Корневая конфигурация Pytest. Ограничиваем область поиска тестов только
# директорией ``tests``. Это устраняет конфликты с одноимёнными файлами из
# ``projects/*`` и ускоряет коллекцию.
# Junior note: вы всегда можете запустить тесты в подпроекте отдельно,
# указав путь, например:
#     pytest projects/auth_management
# Поэтому глобальная конфигурация не отменяет возможность локальной.

testpaths = tests
python_files = test_*.py
addopts = -ra
