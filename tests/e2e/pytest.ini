[pytest]
# Конфигурация для End-to-End тестов  
# Полные пользовательские сценарии с браузером

# Минимальная версия pytest
minversion = 6.0

# Директории с тестами
testpaths = .

# Паттерны поиска тестов
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Маркеры для категоризации тестов
markers =
    smoke: Дымовые E2E тесты для критического функционала
    regression: Регрессионные E2E тесты
    user_journey: Полные пользовательские сценарии
    admin_workflow: Административные процессы
    cross_browser: Кроссбраузерные тесты
    mobile: Тесты мобильной версии
    slow: Медленные тесты (>30 секунд)
    critical: Критически важные тесты
    demo: Демонстрационные тесты для показа функционала

# Настройки вывода с Allure отчетностью
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --alluredir=allure-results
    --clean-alluredir

# Фильтры предупреждений
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning
