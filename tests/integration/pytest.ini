[pytest]
# Конфигурация для Integration тестов
# Тесты интеграции между компонентами системы

# Минимальная версия pytest
minversion = 6.0

# Директории с тестами
testpaths = .

# Паттерны поиска тестов
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Маркеры для категоризации тестов
markers =
    infrastructure: Тесты инфраструктуры (редиректы, SSL, DNS)
    api: Тесты HTTP API интеграции
    database: Тесты интеграции с базой данных
    slow: Медленные тесты (>5 секунд)
    smoke: Дымовые тесты для быстрой проверки

# Настройки вывода (стандартный pytest)
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Параллельный запуск (если установлен pytest-xdist)
# addopts = -n auto

# Фильтры предупреждений
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
