# Конфигурация Allure для автоматизированных тестов

# Основные настройки отчета
allure.results.directory=allure-results
allure.link.issue.pattern=https://jira.company.com/browse/{}
allure.link.tms.pattern=https://testmanagement.company.com/test/{}

# Настройки окружения
allure.environment.browser=chrome
allure.environment.platform=windows
allure.environment.version=1.0.0

# Категории тестов для группировки
allure.categories.file=config/allure/categories.json

# Настройки для интеграции с CI/CD
allure.serve.host=localhost
allure.serve.port=0

# История выполнения тестов
allure.history.enabled=true
allure.history.directory=allure-history
