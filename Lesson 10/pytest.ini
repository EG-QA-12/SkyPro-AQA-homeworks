[pytest]
# Маркеры для тестов
markers =
    ui: UI тесты (Selenium)
    database: Тесты работы с базой данных
    api: API тесты
    smoke: Смоук тесты
    regression: Регрессионные тесты
    performance: Тесты производительности
    critical: Критические тесты
    normal: Обычные тесты
    minor: Маловажные тесты
    positive: Позитивные тесты
    negative: Негативные тесты
    crud: CRUD операции
    validation: Тесты валидации
    auth: Тесты авторизации
    cart: Тесты корзины
    checkout: Тесты оформления заказа
    form: Тесты форм
    e2e: End-to-end тесты
    exploratory: Исследовательские тесты

# Параметры запуска по умолчанию
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --allure-epic=SkyPro QA Homework
    --allure-feature=Lesson 10 - Integration Tests

# Минимальная версия Python
minversion = 6.0

# Паттерны для тестовых файлов
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Пути к тестам
testpaths = tests
