[pytest]
# Добавляем текущую директорию в PYTHONPATH
pythonpath = .

# Логирование
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Маркеры тестов
markers =
    smoke: smoke tests
    regression: regression tests

# Опции по умолчанию
addopts = -v -s --tb=short